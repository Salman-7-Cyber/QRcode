<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>  Barcode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #barcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Generate Passport Barcode</h1>
  <input type="text" id="passportInput" placeholder="Enter passport number" />
  <button onclick="generateBarcode()">Generate Barcode</button>
  <div id="barcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateBarcode() {
      const input = document.getElementById('passportInput').value.trim();
      const valid = /^[A-Z0-9]+$/i.test(input);
      const barcodeDiv = document.getElementById('barcode');
      barcodeDiv.innerHTML = "";
      if (valid) {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        JsBarcode(svg, input.toUpperCase(), {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
        barcodeDiv.appendChild(svg);
      } else {
        barcodeDiv.textContent = "Invalid passport number. Only letters and numbers allowed.";
      }
    }
  </script>
</body>
</html>
