<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passport to Barcode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1.25rem;
      width: 600px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    #barcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Generate Passport Barcode</h1>
  <input type="text" id="passportInput" placeholder="Enter passport number" />
  <button onclick="generateBarcode()">Generate Barcode</button>
  <div id="barcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function generateBarcode() {
      const input = document.getElementById('passportInput').value.trim();
      const valid = /^(?=.*[A-Z])(?=.*[0-9])[A-Z0-9 ]+$/i.test(input);
      const barcodeDiv = document.getElementById('barcode');
      barcodeDiv.innerHTML = "";
      if (valid) {
        const parts = input.split(/\s+/);
        parts.forEach((code) => {
          if (/^(?=.*[A-Z])(?=.*[0-9])[A-Z0-9]+$/i.test(code)) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            JsBarcode(svg, code.toUpperCase(), {
              format: "CODE128",
              lineColor: "#000",
              width: 2,
              height: 100,
              displayValue: true
            });
            barcodeDiv.appendChild(svg);
          }
        });
      } else {
        barcodeDiv.textContent = "Invalid passport number. Only letters and numbers allowed, and must include both.";
      }
    }
  </script>
</body>
</html>
